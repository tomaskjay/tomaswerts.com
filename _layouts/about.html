---
layout: default
---
<div>
  <img 
    class="profile-pic"
    style="border-radius: 1em; max-width: 250px; float: right; margin: 1.25em;" 
    src="{{ page.headshot }}"
  >
</div>
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>

<style>
  @media (max-width: 600px) {
    .profile-pic {
      max-width: 60% !important;
      width: 60% !important;
    }
  }
</style>
